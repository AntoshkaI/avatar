<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAvatar </title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: url(./assets/ааа.jpeg); }
  </style>
</head>
<body>
  <div class="content">
    <h1>генератор авотарочек</h1>
    <div class="avatar" id="avatar">
      <img src="./assets/head.svg" alt="head" class="avatar-detail avatar-head">
      <img id="avatar-top" alt="top" class="avatar-detail avatar-top">
      <img id="avatar-mouth" alt="mouth" class="avatar-detail avatar-mouth">
      <img id="avatar-eyes" alt="eyes" class="avatar-detail avatar-eyes">
      <img id="avatar-glasses" alt="glasses" class="avatar-detail avatar-glasses">
      <img id="avatar-eyebrows" alt="eyebrowsvg" class="avatar-detail avatar-eyebrows">
      <img id="avatar-body" alt="body" class="avatar-detail avatar-body">
      <img id="avatar-pets" alt="pet" class="avatar-pet">
    </div>
    <div class="buttons">
      <button class="button" id="generate-button">generate</button>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
